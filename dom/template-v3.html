<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<di id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</di>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!'
        },
        methods: {
            saudacao() {
                return this.titulo
            }
        }
    })
</script>
